<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>کدنویس زنده - افکت قلب برفی</title>
  <style>
    body {
      background: #101010;
      color: #fff;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .editor {
      padding: 10px;
      background: #1e1e1e;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #222;
      color: #00ff00;
      font-family: monospace;
      padding: 10px;
      border: none;
      outline: none;
      resize: vertical;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      background: #00ff88;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
    }

    .output {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    iframe {
      width: 90%;
      height: 90%;
      border: 3px solid #00ff88;
      border-radius: 12px;
      background: #000;
    }
  </style>
</head>
<body>

  <div class="editor">
    <textarea id="code" placeholder="کدت را اینجا وارد کن...">
<!-- مثال: بارش برف با قلب -->
<style>
  body { margin: 0; overflow: hidden; background: black; }
  .snow {
    position: absolute;
    font-size: 25px;
    animation: fall 5s linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-5%) scale(1); opacity: 1; }
    100% { transform: translateY(100vh) scale(2); opacity: 0; }
  }
</style>

<script>
  const emojis = ['❄️','❄️','🤍','❤️'];
  for (let i = 0; i < 50; i++) {
    const snow = document.createElement('div');
    snow.className = 'snow';
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.top = '-5%';
    snow.style.color = 'white';
    snow.style.animationDuration = 3 + Math.random() * 4 + 's';
    snow.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    document.body.appendChild(snow);
  }
</script>
    </textarea>
    <button onclick="runCode()">اجرای کد</button>
  </div>

  <div class="output">
    <iframe id="preview"></iframe>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      const iframe = document.getElementById("preview");
      iframe.srcdoc = code;
    }
  </script>

</body>
</html>
