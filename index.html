<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محیط کدنویسی پیشرفته</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #f0f0f0;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px;
      color: white;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button, select {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #555;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover, select:hover {
      background-color: #777;
    }
    #editor {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #fff;
      color: #000;
      font-size: 16px;
    }
    .dark-mode #editor {
      background-color: #2d2d2d;
      color: #fff;
    }
    #viewer {
      width: 100%;
      height: 250px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-color: white;
    }
    .dark-mode #viewer {
      background-color: #111;
      border-color: #444;
    }
    #terminal {
      width: 100%;
      height: 120px;
      background-color: #000;
      color: #0f0;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      box-sizing: border-box;
    }
    .dark-mode #terminal {
      background-color: #111;
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>
    <div class="button-group">
      <select id="language">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select>
      <button onclick="runCode()">اجرای کد</button>
      <button onclick="toggleTheme()">🌓 تم شب/روز</button>
      <button onclick="downloadImage()">📷 عکس</button>
      <button onclick="downloadVideo()">🎞 ویدیو</button>
    </div>
  </header>  <textarea id="editor" placeholder="کد خود را اینجا بنویسید..."></textarea>  <div id="terminal"></div>
  <iframe id="viewer"></iframe>  <script>
    const terminal = document.getElementById("terminal");
    const editor = document.getElementById("editor");
    const viewer = document.getElementById("viewer");
    const languageSelect = document.getElementById("language");

    function runCode() {
      const lang = languageSelect.value;
      let code = editor.value;
      let html = "";

      if (lang === "html") {
        html = code;
      } else if (lang === "css") {
        html = `<style>${code}</style>`;} else if (lang === "js") {
    html = `<script>${code}<\/script>`;
  }

  viewer.srcdoc = html;
  terminal.innerHTML = "کد اجرا شد ✅";
}

function toggleTheme() {
  document.body.classList.toggle("dark-mode");
}

function downloadImage() {
  html2canvas(viewer.contentDocument.body).then(canvas => {
    const link = document.createElement('a');
    link.download = 'output.png';
    link.href = canvas.toDataURL();
    link.click();
  });
}

function downloadVideo() {
  alert("قابلیت ضبط ویدیو در حال توسعه است...");
}

  </script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script></body>
</html>
