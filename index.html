<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شبیه‌ساز کدنویسی</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/editor/editor.main.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      direction: rtl;
    }

    header {
      background: #1e1e1e;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header select, header button {
      margin: 5px;
      padding: 6px;
      border-radius: 8px;
      border: none;
    }

    #container {
      display: flex;
      height: calc(100% - 60px);
      flex-direction: row;
    }

    #editor {
      width: 50%;
      height: 100%;
    }

    #output {
      width: 50%;
      height: 100%;
      background: white;
      overflow: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div>شبیه‌ساز کدنویسی</div>
    <div>
      <select id="languageSelector">
        <option value="html">HTML/CSS/JS</option>
        <option value="javascript">JavaScript</option>
        <!-- زبان‌های دیگر -->
      </select>
      <select id="themeSelector">
        <option value="vs-dark">تاریک</option>
        <option value="vs-light">روشن</option>
      </select>
      <button onclick="runCode()">اجرا</button>
    </div>
  </header>

  <div id="container">
    <div id="editor"></div>
    <div id="output"><iframe id="resultFrame"></iframe></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
  <script>
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    require(["vs/editor/editor.main"], function () {
      window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: "<!DOCTYPE html>\n<html>\n<head><style>body{background:#eee}</style></head>\n<body>\n<h1>سلام دنیا</h1>\n</body>\n</html>",
        language: "html",
        theme: "vs-dark",
        automaticLayout: true,
      });

      document.getElementById("themeSelector").addEventListener("change", e => {
        monaco.editor.setTheme(e.target.value);
      });

      document.getElementById("languageSelector").addEventListener("change", e => {
        monaco.editor.setModelLanguage(editor.getModel(), e.target.value);
      });
    });

    function runCode() {
      const code = editor.getValue();
      const frame = document.getElementById("resultFrame");
      frame.srcdoc = code;
    }
  </script>
</body>
</html>
