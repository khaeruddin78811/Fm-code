<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Simulator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: monospace;
      background-color: #1e1e1e;
      color: #ccc;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    header h1 {
      color: #61dafb;
      font-size: 1.2rem;
    }
    nav button {
      margin-left: 10px;
      background: #333;
      border: none;
      color: #61dafb;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: row;
    }
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      border-right: 1px solid #444;
    }
    .editor label {
      background-color: #333;
      padding: 6px;
      color: #fff;
      font-size: 0.9rem;
      border-bottom: 1px solid #444;
    }
    .editor textarea {
      flex: 1;
      background-color: #1e1e1e;
      color: #ccc;
      border: none;
      padding: 10px;
      font-family: monospace;
      resize: none;
      font-size: 14px;
      line-height: 1.4;
    }
    .output-container {
      height: 200px;
      border-top: 2px solid #444;
      display: flex;
      flex-direction: column;
    }
    .output {
      flex: 1;
      background: #000;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      overflow-y: auto;
    }
    .buttons {
      padding: 10px;
      background-color: #222;
      text-align: center;
    }
    .buttons button {
      background: #0f62fe;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Code Simulator</h1>
    <nav>
      <button>About</button>
      <button>Support</button>
      <button>Upload</button>
      <button>Download</button>
    </nav>
  </header>  <div class="container">
    <div class="editor-container">
      <div class="editor">
        <label for="html">HTML</label>
        <textarea id="html" placeholder="Write HTML here..."></textarea>
      </div>
      <div class="editor">
        <label for="css">CSS</label>
        <textarea id="css" placeholder="Write CSS here..."></textarea>
      </div>
      <div class="editor">
        <label for="js">JavaScript</label>
        <textarea id="js" placeholder="Write JavaScript here..."></textarea>
      </div>
    </div>
    <div class="buttons">
      <button onclick="runCode()">Run Code</button>
    </div>
    <div class="output-container">
      <div class="output" id="output"></div>
    </div>
  </div>  <script>
    function runCode() {
      const html = document.getElementById("html").value;
      const css = `<style>${document.getElementById("css").value}</style>`;const js = `<script>${document.getElementById("js").value}<\/script>`;
  const result = html + css + js;
  const output = document.getElementById("output");
  const iframe = document.createElement("iframe");
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";
  output.innerHTML = "";
  output.appendChild(iframe);
  const doc = iframe.contentWindow.document;
  doc.open();
  doc.write(result);
  doc.close();
}

  </script>
</body>
</html>
