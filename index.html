<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اجرای کد و نمایش افکت</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #0f172a;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #1e293b;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .top-bar button {
      margin: 0 5px;
      background: linear-gradient(to bottom, #3b82f6, #2563eb);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 0 #1d4ed8;
    }
    .top-bar button:hover {
      transform: scale(1.05);
    }

    .editor {
      padding: 10px;
      background: #334155;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: #1e293b;
      color: #f8fafc;
      resize: vertical;
      direction: ltr;
      font-family: monospace;
    }

    .output {
      flex: 1;
      background: #f1f5f9;
      color: #000;
      overflow: auto;
      padding: 20px;
      border-top: 3px solid #38bdf8;
    }

    .dark-mode .output {
      background: #0f172a;
      color: #f8fafc;
    }
    .dark-mode body {
      background: #0f172a;
      color: white;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="buttons">
        <button onclick="runCode()">اجرای کد</button>
        <button onclick="copyCode()">📋 کپی</button>
        <button onclick="saveCode()">💾 ذخیره</button>
        <button onclick="insertTemplate()">🌟 کد آماده</button>
      </div>
      <button onclick="toggleTheme()">🌗 روز / شب</button>
    </div>

    <!-- Code Editor -->
    <div class="editor">
      <textarea id="codeInput" placeholder="کد HTML یا JavaScript خود را بنویسید..."></textarea>
    </div>

    <!-- Output Box -->
    <div class="output" id="outputBox">
      👇 خروجی کد شما اینجا ظاهر می‌شود
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function runCode() {
      const code = document.getElementById("codeInput").value;
      const iframe = document.createElement("iframe");
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.srcdoc = code;
      const outputBox = document.getElementById("outputBox");
      outputBox.innerHTML = '';
      outputBox.appendChild(iframe);
    }

    function copyCode() {
      const code = document.getElementById("codeInput").value;
      navigator.clipboard.writeText(code).then(() => {
        alert("کد کپی شد!");
      });
    }

    function saveCode() {
      const code = document.getElementById("codeInput").value;
      const blob = new Blob([code], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "mycode.html";
      a.click();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function insertTemplate() {
      document.getElementById("codeInput").value = `
<!-- برف تبدیل به قلب -->
<style>
  .flake {
    position: absolute;
    font-size: 2rem;
    animation: fall 5s linear infinite;
  }
  @keyframes fall {
    0% { top: -10%; opacity: 0; }
    100% { top: 90%; opacity: 1; transform: rotate(360deg); }
  }
</style>
<div id="snow"></div>
<script>
  const snow = document.getElementById("snow");
  setInterval(() => {
    const flake = document.createElement("div");
    flake.className = "flake";
    flake.textContent = "❤️";
    flake.style.left = Math.random() * 100 + "vw";
    snow.appendChild(flake);
    setTimeout(() => flake.remove(), 5000);
  }, 300);
</script>`;
    }
  </script>
</body>
</html>
