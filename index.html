<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }
    header {
      background-color: #333;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #555;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    nav {
      display: flex;
      gap: 10px;
    }
    nav button {
      background-color: #444;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }
    .editor, .output {
      flex: 1;
      padding: 1rem;
      box-sizing: border-box;
    }
    .editor {
      background-color: #1e1e1e;
      box-shadow: inset 0 0 10px #000;
      border-right: 2px solid #555;
    }
    .output {
      background-color: #121212;
      box-shadow: inset 0 0 10px #000;
    }
    textarea {
      width: 100%;
      height: 90%;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: monospace;
      font-size: 1rem;
      border: none;
      outline: none;
      resize: none;
      line-height: 1.4;
    }
    .line-numbers {
      float: left;
      text-align: right;
      margin-right: 10px;
      user-select: none;
      color: #888;
    }
    iframe {
      width: 100%;
      height: 100%;
      background: white;
      border: none;
    }
    .run-btn {
      margin-top: 10px;
      background-color: #007acc;
      color: white;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .drawer-menu {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: calc(100vh - 60px);
      background-color: #222;
      padding: 1rem;
      display: none;
      flex-direction: column;
      gap: 10px;
      box-shadow: 2px 0 10px #000;
    }
    .drawer-menu.open {
      display: flex;
    }
    .syntax-highlight span.keyword {
      color: #569CD6;
    }
    .syntax-highlight span.string {
      color: #D69D85;
    }
  </style>
</head>
<body>
  <header>
    <h1>Code Simulator</h1>
    <nav>
      <button onclick="toggleDrawer()">☰ منو</button>
      <button>درباره ما</button>
      <button>راهنما</button>
      <button>دانلود</button>
      <button>آپلود</button>
      <button>پشتیبانی</button>
    </nav>
  </header>
  <div class="drawer-menu" id="drawer">
    <strong>اطلاعات بیشتر:</strong>
    <p>این یک شبیه‌ساز ساده با زبان‌های مختلف است.</p>
    <p>پشتیبانی از Python، HTML، CSS، JS</p>
    <p>تم گرافیکی قابل شخصی‌سازی</p>
  </div>
  <div class="container">
    <div class="editor">
      <div class="line-numbers" id="lines"></div>
      <textarea id="code" oninput="updateLineNumbers(); highlightCode();">print("Hello, World!")</textarea>
      <button class="run-btn" onclick="runCode()">▶ اجرا</button>
    </div>
    <div class="output">
      <iframe id="display"></iframe>
    </div>
  </div>  <script>
    const code = document.getElementById("code");
    const lines = document.getElementById("lines");
    const drawer = document.getElementById("drawer");

    function updateLineNumbers() {
      const count = code.value.split("\n").length;
      lines.innerHTML = Array.from({ length: count }, (_, i) => (i + 1)).join("<br>");
    }

    function toggleDrawer() {
      drawer.classList.toggle("open");
    }

    function runCode() {
      const content = code.value;
      const display = document.getElementById("display");
      display.srcdoc = content.includes("<html") ? content : `<pre>${content}</pre>`;}

function highlightCode() {
  let highlighted = code.value
    .replace(/(function|var|let|const|print)/g, '<span class="keyword">$1</span>')
    .replace(/(".*?"|\'.*?\')/g, '<span class="string">$1</span>');
}

updateLineNumbers();

  </script>
</body>
</html>
