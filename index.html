<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>اژدهای D3 تعاملی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
    }

    svg {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <svg id="dragonCanvas"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const svg = d3.select("#dragonCanvas");

    const width = window.innerWidth;
    const height = window.innerHeight;

    const head = { x: width / 2, y: height / 2 };
    const tailLength = 10;
    const segments = [];

    // ساخت دُم با دایره‌های زنجیره‌ای
    for (let i = 0; i < tailLength; i++) {
      segments.push({ x: head.x, y: head.y });
    }

    // دایره سر
    const headCircle = svg.append("circle")
      .attr("cx", head.x)
      .attr("cy", head.y)
      .attr("r", 25)
      .attr("fill", "#ff4444");

    // دایره‌های دُم
    const tailCircles = svg.selectAll(".tail")
      .data(segments)
      .enter()
      .append("circle")
      .attr("class", "tail")
      .attr("r", 10)
      .attr("fill", "#44ff88");

    // دنبال کردن موس یا لمس
    function update(event) {
      const [x, y] = d3.pointer(event);

      // به جلوترین نقطه اضافه کن
      segments.unshift({ x, y });
      segments.pop();

      // به‌روزرسانی مکان سر
      headCircle
        .attr("cx", x)
        .attr("cy", y);

      // چرخاندن سر به سمت مسیر حرکت
      const dx = segments[1].x - x;
      const dy = segments[1].y - y;
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;

      headCircle.attr("transform", `rotate(${angle}, ${x}, ${y})`);

      // به‌روزرسانی دُم
      tailCircles
        .data(segments)
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
    }

    svg.on("mousemove", update);
    svg.on("touchmove", update);
  </script>
</body>
</html>
