<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محیط آزمایش کد - Fm-Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #fff;
      direction: rtl;
    }

    .editor-container {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(255, 255, 255, 0.03);
    }

    textarea {
      width: 100%;
      height: 250px;
      background: #1e293b;
      color: #f8fafc;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      resize: vertical;
      font-family: 'Vazirmatn', monospace;
      font-size: 0.95rem;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(to bottom, #38bdf8, #0ea5e9);
      color: white;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to bottom, #0ea5e9, #38bdf8);
    }

    .output-container {
      margin: 1rem;
      height: 400px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .dark-mode {
      background: #0f172a;
      color: white;
    }
  </style>
</head>
<body>

  <div class="editor-container">
    <div class="btns">
      <button class="btn" onclick="runCode()">▶️ اجرا</button>
      <button class="btn" onclick="copyCode()">📋 کپی</button>
      <button class="btn" onclick="saveCode()">💾 ذخیره</button>
      <button class="btn" onclick="toggleTheme()">🌗 حالت شب/روشن</button>
      <button class="btn" onclick="loadExample()">🎨 کد آماده</button>
    </div>
    
    <textarea id="codeArea" placeholder="کد خود را اینجا وارد کنید..."></textarea>
  </div>

  <div class="output-container">
    <iframe id="preview"></iframe>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("codeArea").value;
      const iframe = document.getElementById("preview");
      iframe.srcdoc = code;
    }

    function copyCode() {
      const code = document.getElementById("codeArea");
      code.select();
      document.execCommand("copy");
      alert("✅ کد کپی شد!");
    }

    function saveCode() {
      const code = document.getElementById("codeArea").value;
      const blob = new Blob([code], { type: "text/html" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "my-code.html";
      a.click();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function loadExample() {
      const sample = `
        <style>
          body {
            background: #111;
            overflow: hidden;
            margin: 0;
          }
          .heart {
            position: absolute;
            font-size: 30px;
            animation: fall 5s linear forwards;
          }
          @keyframes fall {
            0% { top: -10%; opacity: 1; transform: scale(0.5); }
            90% { opacity: 1; }
            100% { top: 80%; opacity: 0; transform: scale(1.5); }
          }
        </style>
        <script>
          setInterval(() => {
            const el = document.createElement('div');
            el.className = 'heart';
            el.style.left = Math.random() * 100 + '%';
            el.textContent = '❤️';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 5000);
          }, 200);
        <\/script>`;
      document.getElementById("codeArea").value = sample;
    }
  </script>
</body>
</html>
