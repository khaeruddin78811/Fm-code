<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قلب سه‌بعدی واقعی</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">قلب سه‌بعدی واقعی - با موس بچرخانید</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // تنظیمات صحنه
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        // ایجاد هندسه قلب
        class HeartShape extends THREE.Shape {
            constructor(scale = 1) {
                super();
                this.scale = scale;
                this.moveTo(25 * scale, 25 * scale);
                this.bezierCurveTo(
                    25 * scale, 25 * scale,
                    20 * scale, 0 * scale,
                    0 * scale, 0 * scale
                );
                this.bezierCurveTo(
                    -30 * scale, 0 * scale,
                    -30 * scale, 35 * scale,
                    -30 * scale, 35 * scale
                );
                this.bezierCurveTo(
                    -30 * scale, 55 * scale,
                    -10 * scale, 77 * scale,
                    25 * scale, 95 * scale
                );
                this.bezierCurveTo(
                    60 * scale, 77 * scale,
                    80 * scale, 55 * scale,
                    80 * scale, 35 * scale
                );
                this.bezierCurveTo(
                    80 * scale, 35 * scale,
                    80 * scale, 0 * scale,
                    50 * scale, 0 * scale
                );
                this.bezierCurveTo(
                    35 * scale, 0 * scale,
                    25 * scale, 25 * scale,
                    25 * scale, 25 * scale
                );
            }
        }
        
        // ایجاد قلب سه‌بعدی
        const heartShape = new HeartShape(0.05);
        const extrudeSettings = {
            depth: 0.5,
            bevelEnabled: true,
            bevelSegments: 2,
            steps: 2,
            bevelSize: 0.1,
            bevelThickness: 0.1
        };
        
        const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
        const material = new THREE.MeshPhongMaterial({
            color: 0xff0033,
            specular: 0xff6699,
            shininess: 100,
            flatShading: true
        });
        
        const heart = new THREE.Mesh(geometry, material);
        heart.rotation.x = Math.PI;
        scene.add(heart);
        
        // نورپردازی
        const light1 = new THREE.DirectionalLight(0xff8888, 1);
        light1.position.set(1, 1, 1);
        scene.add(light1);
        
        const light2 = new THREE.DirectionalLight(0x8888ff, 1);
        light2.position.set(-1, -1, -1);
        scene.add(light2);
        
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        // انیمیشن ضربان قلب
        let scale = 1;
        let growing = true;
        
        // کنترل با موس
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });
        
        // انیمیشن
        function animate() {
            requestAnimationFrame(animate);
            
            // ضربان قلب
            if (growing) {
                scale += 0.005;
                if (scale >= 1.1) growing = false;
            } else {
                scale -= 0.005;
                if (scale <= 0.9) growing = true;
            }
            heart.scale.set(scale, scale, scale);
            
            // چرخش با موس
            heart.rotation.y = mouseX * Math.PI;
            heart.rotation.x = mouseY * Math.PI;
            
            renderer.render(scene, camera);
        }
        
        // تنظیمات ریسایز
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
