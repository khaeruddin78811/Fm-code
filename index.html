<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محیط تعاملی اجرای کد</title>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to top, #0f172a, #1e293b);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }
    .container {
      max-width: 900px;
      width: 100%;
      padding: 1rem;
    }
    .output-box {
      width: 100%;
      height: 300px;
      background: #1e293b;
      border: 3px dashed #38bdf8;
      border-radius: 16px;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }
    .output-content {
      width: 100%;
      height: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      direction: ltr;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #0f172a;
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      resize: vertical;
      outline: none;
      box-shadow: inset 0 0 8px #334155;
    }
    .button-group {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      background: linear-gradient(to bottom, #38bdf8, #0ea5e9);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 0 #0369a1;
      transition: all 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }
    .dark-mode {
      background: #f1f5f9 !important;
      color: #1e293b !important;
    }
    .dark-mode .output-box {
      background: #e2e8f0;
      color: #0f172a;
      border-color: #0ea5e9;
    }
    select {
      padding: 8px 12px;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="output-box">
      <div class="output-content" id="output"></div>
    </div>
    
    <textarea id="codeInput" placeholder="کد خود را اینجا بنویسید..."></textarea>

    <div class="button-group">
      <button class="btn" onclick="runCode()">▶️ اجرا</button>
      <button class="btn" onclick="copyCode()">📋 کپی</button>
      <button class="btn" onclick="saveCode()">💾 ذخیره</button>
      <button class="btn" onclick="toggleMode()">🌓 حالت شب/روشن</button>

      <select id="readySnippets" onchange="loadSnippet()">
        <option disabled selected>🔽 کد آماده انتخاب کنید</option>
        <option value="❄️">برف با شکل قلب</option>
        <option value="🔥">افکت آتش</option>
        <option value="🌀">چرخش متنی</option>
      </select>
    </div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById('codeInput').value;
      const output = document.getElementById('output');
      output.innerHTML = code;
    }

    function copyCode() {
      const textarea = document.getElementById('codeInput');
      textarea.select();
      document.execCommand('copy');
      alert('کد کپی شد ✅');
    }

    function saveCode() {
      const code = document.getElementById('codeInput').value;
      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "my_code.html";
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function loadSnippet() {
      const val = document.getElementById('readySnippets').value;
      const codeInput = document.getElementById('codeInput');

      if (val === "❄️") {
        codeInput.value = `
<div id="snow-heart"></div>
<style>
  #snow-heart {
    position: relative;
    width: 100%;
    height: 100%;
    background: #1e293b;
    overflow: hidden;
  }
  .snowflake {
    position: absolute;
    top: -20px;
    font-size: 24px;
    animation: fall 5s linear infinite;
  }
  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
<script>
  const snowContainer = document.getElementById("snow-heart");
  setInterval(() => {
    const flake = document.createElement("div");
    flake.className = "snowflake";
    flake.innerText = "❤️";
    flake.style.left = Math.random() * 100 + "vw";
    flake.style.animationDuration = 3 + Math.random() * 2 + "s";
    snowContainer.appendChild(flake);
    setTimeout(() => flake.remove(), 5000);
  }, 300);
</script>
        `;
      } else if (val === "🔥") {
        codeInput.value = `<div style="font-size:100px;">🔥🔥🔥</div>`;
      } else if (val === "🌀") {
        codeInput.value = `<div style="font-size:40px; animation: spin 4s linear infinite;">🌀 چرخش متن</div>
<style>
@keyframes spin {
  0% {transform: rotate(0deg);}
  100% {transform: rotate(360deg);}
}
</style>`;
      }
    }
  </script>
</body>
</html>
