<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پیش‌نمایش و کد</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #000;
      font-family: sans-serif;
    }

    .preview {
      flex: 1;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid red;
    }

    .editor {
      flex: 1;
      background-color: #000;
      color: #0f0;
      padding: 10px;
      overflow-y: auto;
      font-family: monospace;
      direction: ltr;
    }

    .heart {
      position: relative;
      width: 200px;
      height: 180px;
      animation: beat 1s infinite alternate;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 100px;
      height: 160px;
      background: #ff0033;
      border-radius: 100px 100px 0 0;
      top: 0;
      box-shadow: 0 0 30px #ff0055;
    }

    .heart:before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: left bottom;
    }

    .heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: right bottom;
    }

    @keyframes beat {
      0%   { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="preview">
    <div class="heart"></div>
  </div>

  <div class="editor">
    <!-- اینجا می‌توان کدها را به صورت ثابت یا پویا نمایش داد -->
    &lt;div class="heart"&gt;&lt;/div&gt;
  </div>
</body>
</html>
