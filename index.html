<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>کدنویسی زنده</title>
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: white;
      font-family: 'Consolas', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #252526;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    header .buttons button {
      margin-left: 10px;
      padding: 5px 10px;
      background: #007acc;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .editor-container {
      display: flex;
      flex: 1;
      padding: 10px;
      gap: 10px;
      background: #1e1e1e;
    }
    textarea {
      flex: 1;
      background: #1e1e1e;
      color: white;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
      box-shadow: 0 0 10px #00000066;
      resize: none;
    }
    iframe, .output {
      flex: 1;
      background: #ffffff;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000066;
    }
    .output {
      padding: 10px;
      background: #000;
      color: #0f0;
      font-size: 0.9rem;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #252526;
    }
    select, input[type="file"] {
      background: #333;
      color: white;
      border: 1px solid #666;
      padding: 5px;
      border-radius: 5px;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>محیط مدرن کدنویسی</h1>
    <div class="buttons">
      <button onclick="about()">درباره ما</button>
      <button onclick="showHelp()">راهنما</button>
      <button onclick="downloadCode()">دانلود پروژه</button>
      <input type="file" onchange="uploadCode(event)" />
    </div>
  </header>
  <div class="controls">
    <label>زبان برنامه‌نویسی:
      <select id="language" onchange="changeLanguage()">
        <option value="html">HTML/CSS/JS</option>
        <option value="python">Python</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
      </select>
    </label>
  </div>
  <div class="editor-container">
    <textarea id="editor" rows="20" placeholder="کد خود را اینجا بنویسید..."></textarea>
    <iframe id="viewer"></iframe>
  </div>
  <div class="output" id="terminal"></div>  <script>
    const editor = document.getElementById('editor');
    const viewer = document.getElementById('viewer');
    const terminal = document.getElementById('terminal');

    editor.addEventListener('input', update);

    function update() {
      const lang = document.getElementById('language').value;
      localStorage.setItem('code', editor.value);
      if (lang === 'html') {
        viewer.srcdoc = editor.value;
      } else if (lang === 'python') {
        terminal.innerText = '[Python Simulation]\n' + simulatePython(editor.value);
      } else {
        terminal.innerText = `[${lang} Simulation]`;
      }
    }

    function simulatePython(code) {
      if (code.includes('print')) {
        return 'Hello from Python!';
      }
      return '[Code executed]';
    }

    function downloadCode() {
      const blob = new Blob([editor.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'project.txt';
      a.click();
    }

    function uploadCode(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        editor.value = e.target.result;
        update();
      };
      reader.readAsText(file);
    }

    function about() {
      alert('این پروژه یک محیط توسعه زنده برای تمرین برنامه‌نویسی است.');
    }

    function showHelp() {
      alert('از منوی بالا زبان را انتخاب کنید و کد بنویسید.');
    }

    // Load from localStorage
    window.onload = () => {
      const savedCode = localStorage.getItem('code');
      if (savedCode) {
        editor.value = savedCode;
        update();
      }
    };
  </script></body>
</html>
