<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>افکت دم اژدها</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .effect-box {
      width: 90vw;
      height: 50vh;
      margin-top: 20px;
      border: 3px dashed #38bdf8;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      background: #1e293b;
    }

    .cursor-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #38bdf8;
      border-radius: 50%;
      pointer-events: none;
      animation: fadeOut 0.8s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    .guide-text {
      margin: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
      max-width: 500px;
    }

    .arrows {
      display: flex;
      justify-content: space-between;
      width: 90vw;
      margin-top: 10px;
      padding: 0 20px;
    }

    .arrow-btn {
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      color: #0f172a;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .arrow-btn:hover {
      background: #0ea5e9;
    }

    @media (max-width: 480px) {
      .arrow-btn {
        padding: 8px 14px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- فلش بالا -->
  <div class="arrows">
    <button class="arrow-btn">⬅ برگشت</button>
    <button class="arrow-btn">⬆ بالا</button>
  </div>

  <!-- جعبه افکت -->
  <div class="effect-box" id="effectBox"></div>

  <!-- متن راهنما -->
  <div class="guide-text">
    🐉 با لمس یا حرکت نشان‌گر در این ناحیه، دنباله‌ی دم اژدها را ببینید.
  </div>

  <script>
    const box = document.getElementById('effectBox');
    box.addEventListener('mousemove', (e) => {
      const dot = document.createElement('div');
      dot.classList.add('cursor-dot');
      const rect = box.getBoundingClientRect();
      dot.style.left = `${e.clientX - rect.left}px`;
      dot.style.top = `${e.clientY - rect.top}px`;
      box.appendChild(dot);
      setTimeout(() => dot.remove(), 800);
    });

    // برای لمس موبایل
    box.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const dot = document.createElement('div');
      dot.classList.add('cursor-dot');
      const rect = box.getBoundingClientRect();
      dot.style.left = `${touch.clientX - rect.left}px`;
      dot.style.top = `${touch.clientY - rect.top}px`;
      box.appendChild(dot);
      setTimeout(() => dot.remove(), 800);
    });
  </script>

</body>
</html>
