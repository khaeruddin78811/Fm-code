<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>افکت دم اژدها</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: 'Vazirmatn', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .effect-box {
      width: 400px;
      height: 400px;
      border: 2px dashed #38bdf8;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      background: #1e293b;
    }
    .cursor-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #38bdf8;
      border-radius: 50%;
      pointer-events: none;
      animation: fadeOut 0.8s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }
    .guide-text {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #94a3b8;
      text-align: center;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="effect-box" id="effectBox"></div>
  <div class="guide-text">
    🐉 نشان‌گر موس را در مربع حرکت دهید تا افکت دنباله دم اژدها را ببینید.<br/>
    این پروژه با HTML, CSS, JavaScript ساخته شده است.
  </div>

  <script>
    const box = document.getElementById('effectBox');
    box.addEventListener('mousemove', (e) => {
      const dot = document.createElement('div');
      dot.classList.add('cursor-dot');
      const rect = box.getBoundingClientRect();
      dot.style.left = `${e.clientX - rect.left}px`;
      dot.style.top = `${e.clientY - rect.top}px`;
      box.appendChild(dot);
      setTimeout(() => dot.remove(), 800);
    });
  </script>
</body>
</html>
