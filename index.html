<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اژدهای زنده + ویرایشگر کد</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #0f172a;
      color: #e2e8f0;
    }

    body.light {
      background: #f1f5f9;
      color: #1e293b;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .effect-box {
      width: 90%;
      max-width: 800px;
      height: 300px;
      border: 2px dashed #38bdf8;
      border-radius: 12px;
      background: rgba(56, 189, 248, 0.08);
      position: relative;
      overflow: hidden;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      height: 160px;
      background: rgba(100,116,139,0.1);
      color: inherit;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #64748b;
      resize: vertical;
      font-family: 'Vazirmatn', monospace;
      font-size: 1rem;
    }

    select {
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid #94a3b8;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <div class="controls">
      <button class="btn" onclick="runCode()">اجرای کد</button>
      <button class="btn" onclick="saveCode()">ذخیره کد</button>
      <button class="btn" onclick="copyCode()">📋 کپی</button>
      <button class="btn" onclick="toggleTheme()">🌙/☀️ حالت</button>

      <select onchange="loadPreset(this.value)">
        <option value="">انتخاب کد آماده</option>
        <option value="snowHeart">❄️ برف به قلب</option>
        <option value="starSpin">🌟 ستاره چرخان</option>
      </select>
    </div>

    <div class="effect-box" id="previewBox"></div>

    <textarea id="codeInput" placeholder="کد HTML یا ایموجی‌ها را اینجا وارد کنید..."></textarea>
  </div>

  <script>
    const preview = document.getElementById('previewBox');
    const input = document.getElementById('codeInput');

    function runCode() {
      preview.innerHTML = input.value;
    }

    function saveCode() {
      localStorage.setItem("myCode", input.value);
      alert("کد ذخیره شد!");
    }

    function copyCode() {
      navigator.clipboard.writeText(input.value).then(() => alert("کپی شد!"));
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark');
      body.classList.toggle('light');
    }

    function loadPreset(name) {
      const presets = {
        snowHeart: `
          <style>
            .snow { position: absolute; width: 10px; height: 10px; background: white; border-radius: 50%; animation: fall 4s linear infinite; }
            @keyframes fall {
              0% { transform: translateY(-20px) }
              100% { transform: translateY(300px) scale(2); background: pink; border-radius: 50% }
            }
          </style>
          ${Array.from({length: 50}).map(() => `<div class="snow" style="left:${Math.random()*100}%;"></div>`).join('')}
          <div style="position:absolute;top:120px;left:40%;font-size:3rem;">❤️</div>
        `,
        starSpin: `
          <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;">
            <div style="font-size:4rem;animation:spin 3s linear infinite;">✨</div>
          </div>
          <style>
            @keyframes spin { from{transform: rotate(0deg);} to{transform: rotate(360deg);} }
          </style>
        `
      };
      input.value = presets[name] || '';
      runCode();
    }

    // Load saved code
    window.addEventListener('load', () => {
      const saved = localStorage.getItem("myCode");
      if (saved) input.value = saved;
    });
  </script>
</body>
</html>
