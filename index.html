  <script>
    const codeEl = document.getElementById("code");
    const linesEl = document.getElementById("lines");
    const langEl = document.getElementById("lang");
    const previewEl = document.getElementById("preview");function updateLines() {
  const lines = codeEl.value.split("\n").length;
  linesEl.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join("<br>");
}

function runCode() {
  const lang = langEl.value;
  let content = codeEl.value;

  if (lang === "html") {
    previewEl.srcdoc = content;
  } else if (lang === "css") {
    previewEl.srcdoc = `<style>${content}</style>`;
  } else if (lang === "js") {
    previewEl.srcdoc = `<script>${content}<\/script>`;
  } else if (lang === "py") {
    previewEl.srcdoc = `<pre style='font-size:16px;'>[Python Output Simulated]\n> ${content}</pre>`;
  }
}

function saveCode() {
  localStorage.setItem("code", codeEl.value);
  localStorage.setItem("lang", langEl.value);
}

function loadCode() {
  const savedCode = localStorage.getItem("code") || "";
  const savedLang = localStorage.getItem("lang") || "html";
  codeEl.value = savedCode;
  langEl.value = savedLang;
  updateLines();
}

function downloadCode() {
  const blob = new Blob([codeEl.value], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `project.${langEl.value}`;
  a.click();
  URL.revokeObjectURL(url);
}

document.getElementById("upload").addEventListener("change", function (e) {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = function (e) {
    codeEl.value = e.target.result;
    updateLines();
    saveCode();
  };
  reader.readAsText(file);
});
