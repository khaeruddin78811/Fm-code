<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>کدنویسی تعاملی</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #121212;
      --editor-bg: #1e1e1e;
      --text-light: #fff;
      --text-dark: #000;
      --accent: #00c896;
    }body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--bg-light);
  color: var(--text-dark);
  transition: background-color 0.3s, color 0.3s;
}

.container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.toolbar {
  background: #222;
  color: #fff;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.theme-toggle {
  cursor: pointer;
  padding: 5px 10px;
  border: none;
  background: var(--accent);
  color: #fff;
  border-radius: 5px;
}

.editor-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.terminal {
  background: #111;
  color: #0f0;
  padding: 10px;
  font-family: monospace;
  border-bottom: 2px solid red;
  height: 150px;
  overflow-y: auto;
}

.code-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: var(--editor-bg);
  padding: 10px;
}

.code-input {
  flex: 1;
  background: #1e1e1e;
  color: #fff;
  border: none;
  resize: none;
  padding: 10px;
  font-size: 14px;
  font-family: 'Courier New', Courier, monospace;
  border-radius: 10px;
}

iframe {
  border: 2px solid #ccc;
  border-radius: 12px;
  background: #fff;
  height: 300px;
  width: 100%;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px 0;
}

.buttons button {
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background-color: var(--accent);
  color: white;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <span>💻 محیط کدنویسی تعاملی</span>
      <button class="theme-toggle" onclick="toggleTheme()">🌓 حالت شب/روز</button>
    </div><div class="editor-wrapper">
  <div class="terminal" id="terminal">💡 خروجی کد را اینجا ببینید...</div>

  <div class="code-section">
    <textarea id="codeInput" class="code-input" placeholder="اینجا کد HTML/CSS/JS بنویس...">

<!DOCTYPE html><html>
  <body>
    <h1>Hello, world!</h1>
  </body>
</html>
        </textarea><div class="buttons">
      <button onclick="runCode()">▶️ اجرای کد</button>
      <button onclick="downloadImage()">📷 عکس</button>
      <button onclick="downloadVideo()">🎥 ویدیو</button>
    </div>

    <iframe id="outputFrame"></iframe>
  </div>
</div>

  </div>  <script>
    const outputFrame = document.getElementById("outputFrame");
    const terminal = document.getElementById("terminal");

    function runCode() {
      const code = document.getElementById("codeInput").value;
      outputFrame.srcdoc = code;
      terminal.innerText = "✅ کد اجرا شد.";
    }

    function toggleTheme() {
      const root = document.documentElement;
      const isLight = getComputedStyle(root).getPropertyValue("--bg-light").trim() === "#f4f4f4";
      if (isLight) {
        root.style.setProperty("--bg-light", "#121212");
        root.style.setProperty("--text-dark", "#fff");
        root.style.setProperty("--editor-bg", "#1e1e1e");
      } else {
        root.style.setProperty("--bg-light", "#f4f4f4");
        root.style.setProperty("--text-dark", "#000");
        root.style.setProperty("--editor-bg", "#1e1e1e");
      }
    }

    function downloadImage() {
      html2canvas(outputFrame.contentDocument.body).then(canvas => {
        const a = document.createElement("a");
        a.download = "output.png";
        a.href = canvas.toDataURL();
        a.click();
      });
    }

    function downloadVideo() {
      const stream = outputFrame.contentWindow.document.body.captureStream();
      const recorder = new MediaRecorder(stream);
      const chunks = [];
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'output.webm';
        a.click();
      };
      recorder.start();
      setTimeout(() => recorder.stop(), 3000);
    }
  </script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script></body>
</html>
