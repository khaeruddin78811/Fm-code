<!DOCTYPE html>
<html>
  <body>
    <h1>Hello World</h1>
    <audio controls autoplay>
      <source src="your-audio.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
  </textarea>
  <br />
  <button onclick="runCode()">اجرای کد ▶️</button>
  <button onclick="captureScreenshot()">📷 عکس خروجی</button>
  <label for="duration">⏱ زمان ویدیو (ثانیه):</label>
  <input type="number" id="duration" min="1" max="90" value="30">
  <button onclick="recordVideo()">🎥 ضبط ویدیو خروجی</button>
  <iframe id="output"></iframe>  <script>
    const iframe = document.getElementById("output");

    function runCode() {
      const code = document.getElementById("code").value;
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(code);
      doc.close();
    }

    function captureScreenshot() {
      html2canvas(iframe.contentDocument.body).then(canvas => {
        const link = document.createElement('a');
        link.download = 'screenshot.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function recordVideo() {
      const duration = Math.min(Number(document.getElementById('duration').value), 90);
      const iframeWindow = iframe.contentWindow;
      const stream = iframeWindow.document.body.captureStream();

      const audio = iframeWindow.document.querySelector('audio');
      if (audio && audio.captureStream) {
        const audioStream = audio.captureStream();
        const combined = new MediaStream([...stream.getTracks(), ...audioStream.getTracks()]);
        startRecording(combined, duration);
      } else {
        startRecording(stream, duration);
      }
    }

    function startRecording(stream, duration) {
      const mediaRecorder = new MediaRecorder(stream);
      const chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "recording.webm";
        a.click();
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), duration * 1000);
    }
  </script>  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script></body>
</html>
