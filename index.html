<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شبیه‌ساز کدنویسی پیشرفته</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #1e1e1e;
      color: white;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .btn {
      background: #444;
      color: white;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #666;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .simulator {
      flex: 1;
      background: #2b2b2b;
      border-bottom: 2px solid #444;
      position: relative;
    }
    .phone-frame {
      width: 360px;
      height: 640px;
      border: 12px solid #555;
      border-radius: 40px;
      margin: 1rem auto;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    .editors {
      display: flex;
      flex-direction: row;
      height: 50%;
    }
    .editor {
      flex: 1;
      background: #121212;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .editor label {
      background: #222;
      padding: 0.3rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    .code-wrapper {
      display: flex;
      overflow: hidden;
      flex: 1;
    }
    .line-numbers {
      background: #1c1c1c;
      color: #888;
      text-align: right;
      padding: 0.5rem;
      user-select: none;
    }
    .line-numbers div {
      height: 1.2rem;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 0.9rem;
      background: #1e1e1e;
      color: #fff;
      border: none;
      outline: none;
      line-height: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>🧪 شبیه‌ساز کدنویسی پیشرفته</div>
    <button class="btn" onclick="toggleTheme()">تغییر حالت شب/روز</button>
  </div>  <div class="container">
    <div class="simulator">
      <div class="phone-frame">
        <iframe id="preview"></iframe>
      </div>
    </div><div class="editors">
  <div class="editor">
    <label>HTML</label>
    <div class="code-wrapper">
      <div class="line-numbers" id="lines-html"></div>
      <textarea id="code-html" oninput="updatePreview()" placeholder="کد HTML را اینجا بنویسید..."><!DOCTYPE html>

<html>
  <head>
    <title>مثال</title>
  </head>
  <body>
    <h1>سلام دنیا!</h1>
    <p>این یک مثال است.</p>
  </body>
</html></textarea>
        </div>
      </div>
      <div class="editor">
        <label>CSS</label>
        <div class="code-wrapper">
          <div class="line-numbers" id="lines-css"></div>
          <textarea id="code-css" oninput="updatePreview()" placeholder="کد CSS را اینجا بنویسید...">body {
  background: #fefefe;
  font-family: sans-serif;
  color: #333;
}</textarea>
        </div>
      </div>
      <div class="editor">
        <label>JavaScript</label>
        <div class="code-wrapper">
          <div class="line-numbers" id="lines-js"></div>
          <textarea id="code-js" oninput="updatePreview()" placeholder="کد JS را اینجا بنویسید...">console.log('سلام!');</textarea>
        </div>
      </div>
    </div>
  </div>  <script>
    const htmlInput = document.getElementById('code-html');
    const cssInput = document.getElementById('code-css');
    const jsInput = document.getElementById('code-js');
    const preview = document.getElementById('preview');

    function updatePreview() {
      const html = htmlInput.value;
      const css = '<style>' + cssInput.value + '</style>';const js = '<script>' + jsInput.value + '<\/script>';
  preview.srcdoc = html + css + js;

  updateLineNumbers('lines-html', html);
  updateLineNumbers('lines-css', cssInput.value);
  updateLineNumbers('lines-js', jsInput.value);
}

function updateLineNumbers(id, content) {
  const lines = content.split('\n').length;
  const container = document.getElementById(id);
  container.innerHTML = '';
  for (let i = 1; i <= lines; i++) {
    container.innerHTML += `<div>${i}</div>`;
  }
}

function toggleTheme() {
  const isDark = document.body.style.background === 'white';
  document.body.style.background = isDark ? '#1e1e1e' : 'white';
  document.body.style.color = isDark ? 'white' : 'black';
  document.querySelectorAll('textarea').forEach(el => {
    el.style.background = isDark ? '#1e1e1e' : '#f0f0f0';
    el.style.color = isDark ? 'white' : 'black';
  });
}

window.addEventListener('load', updatePreview);

  </script>
</body>
</html>
