<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شبیه‌ساز کدنویسی پیشرفته</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #1e1e1e;
      color: white;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .btn {
      background: #444;
      color: white;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .btn:hover {
      background: #666;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .simulator {
      flex: 1;
      background: #2b2b2b;
      border-bottom: 2px solid #444;
      position: relative;
    }
    .phone-frame {
      width: 360px;
      height: 640px;
      border: 12px solid #555;
      border-radius: 40px;
      margin: 1rem auto;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .phone-frame.animate {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    .editors {
      display: flex;
      flex-direction: row;
      height: 50%;
    }
    .editor {
      flex: 1;
      background: #121212;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .editor label {
      background: #222;
      padding: 0.3rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    .code-wrapper {
      display: flex;
      overflow: hidden;
      flex: 1;
    }
    .line-numbers {
      background: #1c1c1c;
      color: #888;
      text-align: right;
      padding: 0.5rem;
      user-select: none;
    }
    .line-numbers div {
      height: 1.2rem;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 0.9rem;
      background: #1e1e1e;
      color: #fff;
      border: none;
      outline: none;
      line-height: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>🧪 شبیه‌ساز کدنویسی پیشرفته</div>
    <div>
      <button class="btn" onclick="toggleTheme()">🌗 تم شب/روز</button>
      <button class="btn" onclick="downloadProject()">⬇️ دانلود</button>
    </div>
  </div>  <div class="container">
    <div class="simulator">
      <div class="phone-frame" id="phone-frame">
        <iframe id="preview"></iframe>
      </div>
    </div><div class="editors">
  <div class="editor">
    <label>HTML</label>
    <div class="code-wrapper">
      <div class="line-numbers" id="lines-html"></div>
      <textarea id="code-html" placeholder="کد HTML را اینجا بنویسید..."></textarea>
    </div>
  </div>
  <div class="editor">
    <label>CSS</label>
    <div class="code-wrapper">
      <div class="line-numbers" id="lines-css"></div>
      <textarea id="code-css" placeholder="کد CSS را اینجا بنویسید..."></textarea>
    </div>
  </div>
  <div class="editor">
    <label>JavaScript</label>
    <div class="code-wrapper">
      <div class="line-numbers" id="lines-js"></div>
      <textarea id="code-js" placeholder="کد JS را اینجا بنویسید..."></textarea>
    </div>
  </div>
</div>

  </div>  <script>
    const htmlInput = document.getElementById('code-html');
    const cssInput = document.getElementById('code-css');
    const jsInput = document.getElementById('code-js');
    const preview = document.getElementById('preview');
    const phoneFrame = document.getElementById('phone-frame');

    function updatePreview() {
      const html = htmlInput.value;
      const css = '<style>' + cssInput.value + '</style>';const js = '<script>' + jsInput.value + '<\/script>';
  preview.srcdoc = html + css + js;

  updateLineNumbers('lines-html', html);
  updateLineNumbers('lines-css', cssInput.value);
  updateLineNumbers('lines-js', jsInput.value);

  phoneFrame.classList.add('animate');
  setTimeout(() => phoneFrame.classList.remove('animate'), 300);

  localStorage.setItem('code-html', html);
  localStorage.setItem('code-css', cssInput.value);
  localStorage.setItem('code-js', jsInput.value);
}

function updateLineNumbers(id, content) {
  const lines = content.split('\n').length;
  const container = document.getElementById(id);
  container.innerHTML = '';
  for (let i = 1; i <= lines; i++) {
    container.innerHTML += `<div>${i}</div>`;
  }
}

function toggleTheme() {
  const isDark = document.body.style.background === 'white';
  document.body.style.background = isDark ? '#1e1e1e' : 'white';
  document.body.style.color = isDark ? 'white' : 'black';
  document.querySelectorAll('textarea').forEach(el => {
    el.style.background = isDark ? '#1e1e1e' : '#f0f0f0';
    el.style.color = isDark ? 'white' : 'black';
  });
}

function downloadProject() {
  const html = htmlInput.value;
  const css = cssInput.value;
  const js = jsInput.value;

  const fullHTML = `<!DOCTYPE html><html><head><style>${css}</style></head><body>${html}<script>${js}<\/script></body></html>`;

  const blob = new Blob([fullHTML], {type: 'text/html'});
  const url = URL.createObjectURL(blob);
  const link = document.createElement('a');
  link.href = url;
  link.download = 'project.html';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

window.addEventListener('load', () => {
  htmlInput.value = localStorage.getItem('code-html') || '<h1>سلام دنیا!</h1>';
  cssInput.value = localStorage.getItem('code-css') || 'body { font-family: sans-serif; color: #333; }';
  jsInput.value = localStorage.getItem('code-js') || "console.log('شروع شد');";
  updatePreview();
});

htmlInput.addEventListener('input', updatePreview);
cssInput.addEventListener('input', updatePreview);
jsInput.addEventListener('input', updatePreview);

  </script>
</body>
</html>
