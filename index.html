<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>کدنویسی و خروجی</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: white;
      font-family: 'Courier New', monospace;
    }
    .editor-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top-bar {
      background: #111;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .language-select {
      background: #222;
      color: #fff;
      border: none;
      padding: 0.4rem;
      border-radius: 4px;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
    }
    .buttons button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .editor {
      flex: 1;
      display: flex;
    }
    textarea {
      width: 50%;
      background: #1e1e1e;
      color: #0f0;
      padding: 1rem;
      border: none;
      font-size: 14px;
      resize: none;
    }
    iframe {
      width: 50%;
      background: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="top-bar">
      <select id="language" class="language-select">
        <option value="html">HTML</option>
        <option value="python">Python</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select>
      <div class="buttons">
        <button onclick="runCode()">▶️ اجرا</button>
        <button onclick="downloadScreenshot()">📷 عکس</button>
        <button onclick="recordVideo()">🎥 ویدیو</button>
      </div>
    </div>
    <div class="editor">
      <textarea id="code" spellcheck="false">
<!-- کد HTML خود را اینجا بنویسید -->
<!DOCTYPE html>
<html>
<head><style>h1 {color: red;}</style></head>
<body><h1>Hello!</h1></body>
</html>
      </textarea>
      <iframe id="output"></iframe>
    </div>
  </div>  <script>
    const output = document.getElementById("output");
    function runCode() {
      const code = document.getElementById("code").value;
      output.srcdoc = code;
    }

    async function downloadScreenshot() {
      const iframe = document.getElementById("output");
      const canvas = await html2canvas(iframe.contentDocument.body);
      const link = document.createElement("a");
      link.download = "screenshot.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    async function recordVideo() {
      const iframe = document.getElementById("output");
      const stream = iframe.contentWindow.document.body.captureStream();
      const recorder = new MediaRecorder(stream);
      const chunks = [];
      recorder.ondataavailable = (e) => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "recording.webm";
        link.click();
      };
      recorder.start();
      setTimeout(() => recorder.stop(), 10000); // 10 ثانیه ضبط
    }
  </script>  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script></body>
</html>
